ID: xsa_image_processing
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: node
    type: nodejs
    path: node
    provides:
      - name: node_api
        properties:
          url: '${default-url}'
    properties: {}
    requires:
      - name: LEONARDO
  - name: ui5
    type: html5
    path: ui5
    requires:
      - name: LEONARDO
      - name: node_api
        group: destinations
        properties:
          name: node-be
          url: '~{url}'
          forwardAuthToken: true
resources:
  - name: LEONARDO
    type: org.cloudfoundry.user-provided-service
    parameters:
      service-name: LEONARDO
